<html>
<head>
	<title>inquiry - artheerah</title>
	<style type="text/css">

		body{
			background-color: #FFF1E9;
		}
			/*colour pallete: 
			nude FFF1E9, 
			blush FFD5D5, 
			pink FC7FB2, 
			greyish black 45454D*/

			/*font to choose
			arial courier new  courier
			verdana georgia */

			table,tr,td{
				border-collapse: collapse;
				border: 1px ;
				padding: 10px;
			}
	</style>
</head>

<body>
	<center><img src="header.png" style="width: 100%;"></center>
	<br>
	<center>
		<a href="homepage.html"><img src="home.png" style="height:80px;"></a>
		<a href="aboutme.html"><img src="aboutme.png" style="height:80px;"></a>
		<a href="portfolio.html"><img src="portfolio.png" style="height:80px;"></a>
		<a href="shop.html"><img src="shop.png" style="height:80px;"></a>
		<a href="inquiry.html"><img src="inquiry.png" style="height:80px;"></a>
	</center><br>

	<div style="background-color: white;">
		<center><br>
			<table>
				<tr>
					<td>
						<img src="inquiryy.png" style="width: 350px; height: 160px;">
						<br>
						<form name="inquiry">
							<table>
								<tr>
									<td><font face="georgia" size="2" color="#45454D">First name</font></td>
									<td style="padding: 1px;">:</td>
									<td><input type="text" name="fname" style="width: 230px;" placeholder="First Name"></td>
								</tr>
								<tr>
									<td><font face="georgia" size="2" color="#45454D">Last name</font></td>
									<td style="padding: 1px;">:</td>
									<td><input type="text" name="lname" style="width: 230px;" placeholder="Last Name"></td>
								</tr>
								<tr>
									<td><font face="georgia" size="2" color="#45454D">E-mail address</font></td>
									<td style="padding: 1px;">:</td>
									<td><input type="text" name="E-mail" style="width: 230px;" placeholder="E-mail address"></td>
								</tr>
								<tr>
									<td><font face="georgia" size="2" color="#45454D">Rate me</font></td>
									<td style="padding: 1px;">:</td>
									<td>
										<input type="radio" name="rate">1
										<input type="radio" name="rate">2
										<input type="radio" name="rate">3
										<input type="radio" name="rate">4
										<input type="radio" name="rate">5
										</td>
								</tr>
								<tr>
									<td colspan="3"><font face="georgia" size="2" color="#45454D"><br>Anything to tell?</font></td>
								</tr>
								<tr>
									<td colspan="3">
										<textarea rows="10" cols="50" name="comment">
											tell me something i dont know ;)
										</textarea>
									</td>
								</tr>
							</table>
						</form>
					</td>

					<td><img src="aestheticswan.jpg" style="width: 400px;"></td>
				</tr>

			</table>

		</center><br>
	</div>

	<div style="background-color: #45454D;">
		<center>
		<br>
		<p><font face="verdana" size="2" color="#ffffff;">&copy;all right reserved by ARTHEERAH</font></p>
		<br>
		</center>
	</div>

</body>
</html>
